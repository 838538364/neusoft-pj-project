<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增7.1.2-3广东东软学院各专业优秀班集体统计')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cadres-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级学院：</label>
                <div class="col-sm-8">
                    <input name="secondaryCollege" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年级专业班级：</label>
                <div class="col-sm-8">
                    <input name="gradeProfessionalClass" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成员数：</label>
                <div class="col-sm-8">
                    <input name="members" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">班长姓名：</label>
                <div class="col-sm-8">
                    <input name="monitorName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">辅导员姓名：</label>
                <div class="col-sm-8">
                    <input name="counselorName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">受处分人数：</label>
                <div class="col-sm-8">
                    <input name="peoplePunished" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">获奖人数：</label>
                <div class="col-sm-8">
                    <input name="winners" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否推荐为学风标兵班：</label>
                <div class="col-sm-8">
                    <input name="isModelClass" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">荣誉称号：</label>
                <div class="col-sm-8">
                    <input name="honoraryTitle" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表彰时间：</label>
                <div class="col-sm-8">
                    <input name="recognitionTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">表彰单位：</label>
                <div class="col-sm-8">
                    <input name="recognitionUnit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否使用：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="useStatus" value="">
                        <label th:for="useStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/cadres"
        $("#form-cadres-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-cadres-add').serialize());
            }
        }
    </script>
</body>
</html>
